<html>
    <body>
        {% if book_id %}
            <p>Edit book {{ book_id }}:</p>
            <form action="/books/book/{{ book_id }}" method="POST">
        {% else %}
            <p>Create book:</p>
            <form action="/books/book/" method="POST">
        {% endif %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
        </form>
    </body>
</html>
