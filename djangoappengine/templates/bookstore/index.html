<html>
    <body>
        <p>Welcome to The Book Store!</p>
        <p>Books in our catalog:</p>
        <ul>
            {% for book in books %}
                <li>{{ book.title }}, by {{ book.author }} ({{ book.copyright_year }})
                [<a href="/books/book/{{ book.key.id }}">edit</a>]</li>
            {% endfor %}
        </ul>
        <p>[<a href="/books/book/">add a book</a>]</p>
    </body>
</html>
